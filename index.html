<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <main class="container">
      <section class="hero">
        <div class="image-container">
          <img class="hero-image" src="images/image-equilibrium.jpg" alt="equilibrium">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="icon-view">
          </div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </section>
      <section class="price">
        <div class="left">
          <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum">
          <h2>0.041 ETH</h2>
        </div>
        <div class="right">
          <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
          <h2>3 days left</h2>
        </div>
      </section>
      <section class="credit">
        <img class="avatar-image" src="images/image-avatar.png" alt="avatar">
        <p class="credit-text">Creation of <span>Jules Wyvern</span></p>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kirawesh">Kira Weizman Shapira</a>.
    </footer>
  </body>
</html>
